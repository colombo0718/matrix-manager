<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #02081d;
      --card: #020817;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --danger: #fb7185;
      --warning: #f97316;
      --success: #4ade80;
      --radius-lg: 18px;
      --radius-md: 12px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #020824, #020617 50%, #000 100%);
      color: var(--text-main);
      font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
    }

    #app {
      flex: 1;
      display: flex;
      min-height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    /* Â∑¶ÂÅ¥ÔºöArea / Project ---------------------------------- */

    #sidebar {
      width: 320px;
      padding: 18px 18px;
      border-right: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(180deg, #020617 0%, #020617 45%, #020617 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-header .logo-emoji {
      font-size: 20px;
    }

    .sidebar-subtitle {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--text-soft);
    }

    #areaTree {
      margin-top: 10px;
      padding: 8px 0 4px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .area-card {
      background: radial-gradient(circle at top left, #02081f, #020617 48%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(30, 64, 175, 0.7);
      box-shadow: 0 16px 38px rgba(15, 23, 42, 0.8);
      padding: 10px 12px 10px;
    }

    .area-card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .area-card-header .area-icon {
      font-size: 18px;
    }

    .area-card-header .area-name {
      font-size: 14px;
      font-weight: 500;
    }

    .area-projects {
      list-style: none;
      margin: 4px 0 0;
      padding: 0;
    }

    .area-projects li {
      padding: 2px 0;
    }

    .area-projects label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-soft);
      cursor: pointer;
    }

    .area-projects input[type="checkbox"] {
      accent-color: var(--accent);
    }

    /* Âè≥ÂÅ¥ÔºöFilter + Table ------------------------------ */

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 18px 20px 14px;
      gap: 12px;
      overflow: hidden;
    }

    #filtersBar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: var(--radius-lg);
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(30, 64, 175, 0.7);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.8);
      font-size: 13px;
    }

    .filters-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-menu {
      position: relative;
    }

    .filter-toggle {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      color: var(--text-main);
      font-size: 12px;
      padding: 4px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .filter-toggle::after {
      content: "‚ñæ";
      font-size: 10px;
      opacity: 0.8;
    }

    .filter-panel {
      position: absolute;
      top: calc(100% + 4px);
      /* Â∑¶ÂÅ¥Â∞çÈΩäÊåâÈàï */
      left: 0;
      min-width: 180px;
      max-height: 260px;
      overflow-y: auto;
      background: rgba(15, 23, 42, 0.98);
      border-radius: 12px;
      border: 1px solid rgba(30, 64, 175, 0.9);
      padding: 8px 10px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.95);
      display: none;
      z-index: 20;
    }

    .filter-panel.open {
      display: block;
    }

    .filter-panel label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-soft);
      padding: 2px 0;
      cursor: pointer;
    }

    .filter-panel input[type="checkbox"] {
      accent-color: var(--accent);
    }

    .filter-divider {
      margin: 4px 0;
      border-top: 1px solid rgba(51, 65, 85, 0.8);
    }

    .tag-list {
      max-height: 200px;
      overflow-y: auto;
    }

    #tableWrapper {
      flex: 1;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, #02081f, #020617 48%);
      border: 1px solid rgba(30, 64, 175, 0.75);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.9);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #tasksTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    #tasksTable thead {
      background: rgba(15, 23, 42, 0.98);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    #tasksTable th,
    #tasksTable td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      white-space: nowrap;
    }

    #tasksTable th {
      font-weight: 500;
      color: var(--text-soft);
      font-size: 11px;
    }

    #tasksTable tbody {
      display: block;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }

    #tasksTable thead,
    #tasksTable tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    #tasksTable tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.9);
    }

    #tasksTable tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.82);
    }

    #tasksTable tbody tr:hover {
      background: rgba(30, 64, 175, 0.55);
    }

    #tasksTable input[type="checkbox"] {
      accent-color: var(--accent);
    }

    /* Ê¨Ñ‰ΩçÂØ¨Â∫¶ & Â∞çÈΩäÔºö
       [0] checkboxÔºöÁΩÆ‰∏≠Á™ÑÊ¨Ñ
       [1] Ê®ôÈ°åÔºöÈù†Â∑¶Ë≤º checkbox
       [2+] ÂÖ∂‰ªñÊ¨Ñ‰ΩçÔºöÈù†Âè≥
    */

    #tasksTable th:first-child,
    #tasksTable td:first-child {
      width: 28px;
      padding-left: 4px;
      padding-right: 4px;
      text-align: center;
    }

    #tasksTable th:nth-child(2),
    #tasksTable td:nth-child(2) {
      width: 42%;
      padding-left: 0;
      text-align: left;
    }

    #tasksTable th:nth-child(n + 3),
    #tasksTable td:nth-child(n + 3) {
      text-align: right;
    }

    #tasksTable th.col-status,
    #tasksTable td.col-status-cell {
      width: 96px;
    }

    #tasksTable th.col-priority,
    #tasksTable td.col-priority-cell {
      width: 82px;
    }

    #tasksTable th.col-effort,
    #tasksTable td.col-effort-cell {
      width: 80px;
    }

    #tasksTable th.col-tags,
    #tasksTable td.col-tags-cell {
      width: auto;
    }

    .pill-status {
      border-radius: 999px;
      padding: 1px 6px;
      font-size: 10px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: inline-block;
    }

    .pill-status.today {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(248, 113, 113, 0.15);
    }

    .pill-status.current {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
    }

    .pill-status.backlog,
    .pill-status.idea {
      border-style: dashed;
    }

    .pill-status.done {
      border-color: var(--success);
      color: var(--success);
      background: rgba(22, 163, 74, 0.2);
    }

    .priority-pill {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 0 6px;
      font-size: 10px;
      display: inline-block;
    }

    .priority-pill.p1 {
      border-color: var(--danger);
      color: var(--danger);
    }

    .priority-pill.p2 {
      border-color: var(--warning);
      color: var(--warning);
    }

    .priority-pill.p3 {
      border-color: #64748b;
      color: #64748b;
    }

    .task-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
    }

    .task-tags {
      font-size: 10px;
      color: var(--text-soft);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .row-checked-as-done {
      opacity: 0.45;
      text-decoration: line-through;
    }

    .empty-hint {
      margin: 0;
      padding: 8px 14px 10px;
      font-size: 12px;
      color: var(--text-soft);
      border-top: 1px solid rgba(30, 64, 175, 0.7);
      background: rgba(15, 23, 42, 0.94);
    }

    @media (max-width: 960px) {
      #sidebar {
        display: none;
      }
      #main {
        padding: 14px;
      }
      #tasksTable tbody {
        max-height: calc(100vh - 150px);
      }
    }
  </style>
</head>

  <!-- ÂÖàËºâÂÖ•Ë≥áÊñôÂ∫´ÔºåÂÜçËºâÂÖ• UI -->
